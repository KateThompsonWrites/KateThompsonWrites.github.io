<div class="col mb-4">
  <div class="card">
    <a href="{{ include.href }}" title="{{ include.title }}">
      <img class="card-img-top" src="{{ include.img }}" alt="{{ include.title }} Cover">
    </a>
    <div class="card-body">
      <h5 class="card-title">{{ include.title }}</h5>
      <p class="card-subtitle small text-muted text-left">{{ include.subtitle }}</p>
    </div>
  </div>
</div>
