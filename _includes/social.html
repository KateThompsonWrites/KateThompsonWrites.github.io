{% assign enc_url = include.url | absolute_url | uri_escape %}
{% assign enc_text = include.text | uri_escape %}

<div class="clearfix social-block row">
  <a target="_blank" rel="nofollow" href="https://facebook.com/share.php?u={{ enc_url }}" class="facebook">
    <i class="fab fa-facebook-f"></i>
  </a>

  <a target="_blank" rel="nofollow" href="https://twitter.com/share?text={{ enc_text }}&url={{ enc_url }}" class="twitter">
    <i class="fab fa-twitter"></i>
  </a>

  <a rel="nofollow" href="javascript:var e=document.createElement('script');e.setAttribute('type','text/javascript');e.setAttribute('charset','UTF-8');e.setAttribute('src','//assets.pinterest.com/js/pinmarklet.js?r='+Math.random()*99999999);document.body.appendChild(e);" class="pinterest">
    <i class="fab fa-pinterest"></i>
  </a>

  <a target="_blank" rel="nofollow" href="https://www.linkedin.com/shareArticle?mini=true&url={{ enc_url }}&title={{ enc_text }}" class="linkedin">
    <i class="fab fa-linkedin"></i>
  </a>
</div>
