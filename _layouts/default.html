<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

{% seo %}

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/defc5eca7a.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#212529">
    <meta name="msapplication-TileColor" content="#eae7dd">
    <meta name="theme-color" content="#eae7dd">
  </head>
  <body>
    <header class="jumbotron jumbotron-fluid">
      <picture class="background">
        <source srcset="/assets/images/ivory-off-white-paper-texture.webp" type="image/webp">
        <source srcset="/assets/images/ivory-off-white-paper-texture.jpg" type="image/jpeg">
        <img src="/assets/images/ivory-off-white-paper-texture.jpg" alt="Header Image Background">
      </picture>

      <div id="dandelion">
        <img src="/assets/images/dandelion.svg" class="flower" />
        <img src="/assets/images/dandelion-seed.svg" class="seed" />

        <img src="/assets/images/dandelion-seed.svg" class="seed seed-animated" />
        <img src="/assets/images/dandelion-seed.svg" class="seed seed-animated" />
        <img src="/assets/images/dandelion-seed.svg" class="seed seed-animated" />
        <img src="/assets/images/dandelion-seed.svg" class="seed seed-animated" />
        <img src="/assets/images/dandelion-seed.svg" class="seed seed-animated" />
        <img src="/assets/images/dandelion-seed.svg" class="seed seed-animated" />
        <img src="/assets/images/dandelion-seed.svg" class="seed seed-animated" />
        <img src="/assets/images/dandelion-seed.svg" class="seed seed-animated" />
        <img src="/assets/images/dandelion-seed.svg" class="seed seed-animated" />
        <img src="/assets/images/dandelion-seed.svg" class="seed seed-animated" />
        <img src="/assets/images/dandelion-seed.svg" class="seed seed-animated" />
        <img src="/assets/images/dandelion-seed.svg" class="seed seed-animated" />
        <img src="/assets/images/dandelion-seed.svg" class="seed seed-animated" />
        <img src="/assets/images/dandelion-seed.svg" class="seed seed-animated" />
        <img src="/assets/images/dandelion-seed.svg" class="seed seed-animated" />
      </div>

      <div class="container">
        <h1><a href="/">{{ site.title }}</a></h1>
      </div>

      <nav class="navbar navbar-expand-md navbar-light collapse" id="navbarSupportedContent">
        <div class="container">
          <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="navbar-collapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="{{ '/about.html' | relative_url }}">
                  <i class="far fa-address-card"></i> About Me
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://twitter.com/writes_kate">
                  <i class="fab fa-twitter"></i> Twitter
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.instagram.com/katethompsonwrites/">
                  <i class="fab fa-instagram"></i> Instagram
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="container" id="contentWrapper">
      {{ content }}
    </section>

    <footer class="fixed-bottom">
      <section class="container">
        <p><small>Copyright Kate Thompson {{ 'now' | date: "%Y" }}</small></p>
      </section>
    </footer>

    <script src="{{ '/assets/js/jquery-slim.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/bootstrap/bootstrap.bundle.min.js' | relative_url }}"></script>


  {% if site.google_analytics %}

        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

        ga('create', '{{ site.google_analytics }}', 'auto');

  {% endif %}
  </body>
</html>
