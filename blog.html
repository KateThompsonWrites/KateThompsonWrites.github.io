---
layout: unwrapped
permalink: /blog
---

{% for post in site.posts %}
<section class="container pb-2 mb-4">
  <h2><a href="{{ post.url }}">{{post.title}}</a></h2>
  <p class="small">{{ post.date | date_to_long_string }}</p>
  <p>
    {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
    <a href="{{ post.url }}">Read more&hellip;</a>
  </p>
</section>
{% endfor %}
